            users:
                arobson:  { password: N1nj471, roles: 'ROLE_USER' }
                admin: { password: K1ngF1sh, roles: 'ROLE_ADMIN' }

    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        

