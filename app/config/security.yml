# app/config/security.yml
security:
    firewalls:
        secured_area:
            pattern:    ^/
            anonymous: ~
            http_basic:
                realm: "Secured Demo Area"
            form_login:
                login_path:  /login
                check_path:  /login_check
            logout:
                path:   /logout
                target: /             
    access_control:
        - { path: ^/ft_request, roles: ROLE_ADMIN }
        - { path: ^/core, roles: ROLE_ADMIN }
        - { path: ^/log, roles: ROLE_ADMIN }

    providers:
